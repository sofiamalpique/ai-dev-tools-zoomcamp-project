name: Deploy Frontend (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "first_attempt/frontend/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: first_attempt/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: first_attempt/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/"
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: first_attempt/frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
